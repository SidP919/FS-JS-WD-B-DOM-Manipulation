<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 id="title">CALCULATOR</h1>
    <main>
        <div>
            <input type="text" name="input" id="expression" placeholder="Enter expression to Evalutate">
        </div>
        <table id="keypad">
            <tbody>
                <tr>
                    <td class="keyText">1</td>
                    <td class="keyText">2</td>
                    <td class="keyText">3</td>
                    <td class="keyText">+</td>
                </tr>
                <tr>
                    <td class="keyText">4</td>
                    <td class="keyText">5</td>
                    <td class="keyText">6</td>
                    <td class="keyText">-</td>
                </tr>
                <tr>
                    <td class="keyText">7</td>
                    <td class="keyText">8</td>
                    <td class="keyText">9</td>
                    <td class="keyText">*</td>
                </tr>
                <tr>
                    <td class="keyText">0</td>
                    <td class="keyText">(</td>
                    <td class="keyText">)</td>
                    <td class="keyText">/</td>
                </tr>
                <tr>
                    <td class="keyText">%</td>
                    <td class="keyText">**</td>
                    <td class="keyText">Clear</td>
                    <td class="keyText">=</td>
                </tr>
            </tbody>
        </table>

    </main>
    <script src="./script.js"></script>
</body>
</html>
